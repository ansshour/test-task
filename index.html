<html lang="en">

<body>
    <div class="container">

        <div class="text__container">
            <p class="text">Ожидание получения информации...</p>
        </div>
        <div class="form">
            <label>Введите строку (только цифры, через запятую, минимальное количество цифр - 2)</label>
            <input type="text" name="text" class="data__input" id="input" onkeyup="this.value = this.value.replace (/[^0-9-,]/g, '')">
            <a class="btn">Отправить</a>
        </div>
    </div>
</body>
